    <script>
        // Countdown timer
        let timeLeft = 3;
        const countdownEl = document.getElementById('countdown');
        const progressBar = document.getElementById('progress-bar');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            // Update progress bar
            const progressWidth = (timeLeft / 3) * 100;
            progressBar.style.width = progressWidth + '%';
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                // In a real scenario, this would redirect to secure-update.com
                // For demo purposes, we'll redirect to example.com
                window.location.href = "https://secure-update.com/";
            }
        }, 1000);
